[PROCESS]
#specify input
input = UGACUCGUUCAUACUACAGUGGCCACACCAGAUCCCAUCAGAACUCUGAAGUUAAGCACUGUAAGGCUUGGCUAGUACUGAGGUGGGAGACCGCUCGGGAACACCAGGUGAUGAGUCAU
#specify algorithm
algorithm = motpfc
#specify where algorithm is located
algorithm_folder = /home/ubuntu/RNALoops/
#specify motif source to use
motif_source = 3
#sepcify motif direction to use
motif_orientation = 3
#specify kvalue
kvalue =  5
#specify shape abstraction level
shape_level = 3
#Set energy range for subopt-folding in kcal/mol from the mfe structure
energy = 5.0
#specify hishape mode
hishape_mode = h
#Set temperature in Â°C for folding
temperature = 37
#Set energy range for subopt-folding in % from the mfe structure
energy_percent = 5.0
#Allow lonely base pairs, 0 = No, 1 = Yes
basepairs = 0
#activate subopt folding outputs
subopt = False
#use unix time utility for subprocesses
time = True


[RNALOOPS]
#set log level, level = critical eliminates all log messages
loglevel  = info
#specify how many subprocesses should be spawned by multiprocessing when using a file as input
workers   = 8
#sepcify separator for outputs
separator = ,
#set to force update, no_update takes priority over this
force_update = False 
#set to true to deactive updating
no_update = True
#set to remove certain sequences during updating (to reduce ambigutiy in motif recognitions)
remove_bool = False
#set to True to NOT remove classes with less than 0.001 probability from output when using partition function
pfc_filtering_bool = True

[VERSIONS] #versioning for internal update cycle and general rnaloops version. Do not touch.
rnaloopsversion = 0.6
motifs = 3.87